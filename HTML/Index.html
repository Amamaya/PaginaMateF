<!doctype html>
<html lang="en">
<head>
    <title>Página Matématicas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-danger">
        <nav class="navbar navbar-inverse navbar-light bg-warning navbar-toggleable-md">
            <img class="image-fluid" src="../IMG/Matematicas.png" width="100px" height="100px">
            <a class="navbar-brand text-info" href="../HTML/Index.html" style="font-size: 40px;">Página de la matemáticas</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="navbar-nav">
                    <div class="row">
                        <div class="col-12">
                            <a class="nav-item nav-link active ml-5" href="../HTML/Index.html">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Sumar</h1>
                <form class="form-group">
                    <label class="text-light">Ingresarss un número:</label>
                    <input type="number" class="form-control" id="num1">
                    <label class="text-light">Ingresar otro número:</label>
                    <input type="number" class="form-control" id="num2"> 
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnsumar">Sumar</button>
                    <div id="divresultado"class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Restar</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar un número:</label>
                    <input type="number" class="form-control" id="num3">
                    <label class="text-light">Ingresar otro número:</label>
                    <input type="number" class="form-control" id="num4">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnrestar">Restar</button>
                    <div id="divresultado2" class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Multiplicar</h1>
                <form action="" class="form-group">
                    <label class="text-light">Ingresar un número:</label>
                    <input type="number" class="form-control" id="num5">
                    <label class="text-light">Ingresar otro número:</label>
                    <input type="number" class="form-control" id="num6">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnmulti">Multiplicar</button>
                    <div id="divresultado3"class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">División</h1>
                <form class="form-group text-light">
                    <label class="text-light">Ingresar un número:</label>
                    <input type="number" class="form-control" id="num7">
                    <label class="text-light">Ingresar otro número:</label>
                    <input type="number" class="form-control" id="num8">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btndivi">Dividir</button>
                    <div id="divresultado4"class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Números Ascendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="numasen">Mostrar números</button>
                    <ul id="listado" class="list-group"></ul>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Verificación Calificaciones</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar una calificación:</label>
                    <input type="number" class="form-control" id="numcalificacion">
                    <button type="button" class="btn btn-info btn-block mt-3" id="botonverificacion">Verificar</button>
                    <div id="divimprimircal"class="alert alert-warning mt-3" role="alert"></div>
                    <audio id="audioreprobado"src="../Audio/Reprobada.mp3"></audio>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Área cuadrado</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar el lado:</label>
                    <input type="number" class="form-control" id="num9">
                    <button type="button" class="btn btn-info btn-block mt-3" id="areacuadra">Calcular</button>
                    <div id="divresultado5"class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Área rectangulo</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar la altura:</label>
                    <input type="number" class="form-control" id="num10">
                    <label class="text-light">Ingresar la base:</label>
                    <input type="number" class="form-control" id="num11"> 
                    <button type="button" class="btn btn-info btn-block mt-3" id="arearecta">Calcular</button>
                    <div id="divresultado6"class="alert alert-success mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Descuento</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar su total:</label>
                    <input type="number" class="form-control" id="numdescuento">
                    <button type="button" class="btn btn-info btn-block mt-3" id="botondescuento">Descuento</button>
                    <div id="divimprimirdescuento"class="alert alert-warning mt-3" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Par o Impar</h1>
                <form class="form-group">
                    <label class="text-light">Ingresar un numero entero:</label>
                    <input type="number" class="form-control" id="num12">
                    <button type="button" class="btn btn-info btn-block mt-3" id="botonparimpar">Par o Impar:</button>
                    <div id="divimprimirparimpar"class="alert alert-warning mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Números Descendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="numdesen">Mostrar números</button>
                    <ul id="listado1" class="list-group"></ul>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 
        <script src="./../JS/App.js"></script>
    </body>
</html>
